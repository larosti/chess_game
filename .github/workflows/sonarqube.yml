name: sonarqube

on:
  workflow_dispatch:  # Додаємо можливість ручного запуску

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      # Крок для встановлення OWASP Dependency-Check
      - name: Install OWASP Dependency-Check
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre  # Потрібна Java для роботи Dependency-Check
          curl -LO https://github.com/jeremylong/DependencyCheck/releases/download/v8.2.1/dependency-check-8.2.1-release.zip
          unzip dependency-check-8.2.1-release.zip -d dependency-check
          export PATH=$PATH:$(pwd)/dependency-check/bin
          
      # Крок для запуску OWASP Dependency-Check
      - name: Run OWASP Dependency-Check
        run: |
          dependency-check --project "chess_game" --scan . --format "ALL" --out "./dependency-check-report"
      
      # Налаштування шляху до звіту в SonarQube
      - uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: |
            -Dsonar.dependencyCheck.htmlReportPath=dependency-check-report/dependency-check-report.html
